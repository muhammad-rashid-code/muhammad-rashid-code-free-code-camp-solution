<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>See more <a href="../../links/1cat">cat photos</a> in our gallery</p>
    <img src="../../images/relaxing-cat (1).jpg" alt="A brown cat is relaxing">
    <h3>Cat Lists</h3>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <figure>
        <figcaption>Cats <em>love</em> lasagna</figcaption><img src="../../images/A slice of lasagna on a plate..jpg"
            alt="A slice of lasagna on a plate">
    </figure>
    <h3>top 3 things cats hate:</h3>
    <ol>
        <li>flea treatmen</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <figure>
        <figcaption>cats <strong>hate</strong> other cats</figcaption><img
            src="../../images/Five cats looking around a field..jpg" alt="Five cats looking around a field">
    </figure>
    <form action="">
        <fieldset>
            <legend>is your cat an indoor or outdoor cat?</legend>
            <input type="radio" id="indoor" name="indoor-outdoor" checked="">indoor
            <input type="radio" id="outdoor" name="indoor-outdoor">outdoor

        </fieldset>
        <fieldset>
            <legend>What's your cat's personalty</legend>
            <input type="checkbox" id="loving" name="personalty">loving
            <input type="checkbox" id="Lazy" name="personalty">Lazy
            <input type="checkbox" id="Energetic" name="personalty">Energetic
        </fieldset>
        <input type="text" placeholder="cat Photos url">
        <input type="button" value="submit">
    </form>
</body>

</html>
