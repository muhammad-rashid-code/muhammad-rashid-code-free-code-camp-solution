<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="refresh" content="2" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>survey-form.freecodecamp</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1 class="text-center" id="title">freecodecamp Survey Form</h1>
        <p id="descripton" class="descripton text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form" method="dialog">
        <fieldset class="form-group">
          <label for="name" id="name-label"
            > Name
             <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
          /></label>
        </fieldset>
        <fieldset class="form-group">
          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              name="email"
              id="email"
              class="email"
              placeholder="Enter your Email"
              required
          /></label>
        </fieldset>
        <fieldset class="form-group">
          <label for="age" id="number-label"
            >Age <span class="clue">(optional)</span>
            <input
              type="number"
              name="age"
              id="age"
              class="form-control"
              placeholder="Age"
              required
              min="10"
              max="99"
          /></label>
        </fieldset>
        <fieldset class="form-group">
          <label for="dropdown" class="form-group"
            >Which option best describes your current role?
            <select name="role" id="dropdown" class="form-control" required>
              Which option best describes your current role?
              <option disabled selected>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Prefer not to say</option>
              <option value="">Other</option>
            </select></label
          >
        </fieldset>
        <fieldset class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="definitely"
            ><input
              type="radio"
              name="definitely"
              id="definitely"
              checked
              class="input-radio"
            />
            Definitely</label
          >
          <label for="maybe"
            ><input type="radio" name="maybe" id="maybe" class="input-radio" />
            Maybe</label
          ><label for="not-sure"
            ><input
              type="radio"
              name="not-sure"
              id="not-sure"
              class="input-radio"
            />
            Not sure</label
          >
        </fieldset>
        <fieldset class="form-group">
          <label for="feature"
            >What is your favorite feature of freeCodeCamp?</label
          ><select name="feature" id="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </fieldset>
        <fieldset class="form-group">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label for="front-end-projects"
            ><input
              type="checkbox"
              name="Prefer"
              id="front-end-projects"
              class="input-checkbox"
            />
            Front-end Projects</label
          >
          <label for="back-end-projects"
            ><input
              type="checkbox"
              name="Prefer"
              id="back-end-projects"
              class="input-checkbox"
            />
            Back-end Projects</label
          >
          <label for="data-visualization"
            ><input
              type="checkbox"
              name="Prefer"
              id="data-visualization"
              class="input-checkbox"
            />
            Data Visualization</label
          >
          <label for="Challenges"
            ><input
              type="checkbox"
              name="Prefer"
              id="Challenges"
              class="input-checkbox"
            />
            Challenges</label
          >
          <label for="open-source-community"
            ><input
              type="checkbox"
              name="Prefer"
              id="open-source-community"
              class="input-checkbox"
            />
            Open Source Community</label
          >
          <label for="gitter-help-room"
            ><input
              type="checkbox"
              name="Prefer"
              id="gitter-help-room"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label for="videos"
            ><input
              type="checkbox"
              name="Prefer"
              id="videos"
              class="input-checkbox"
            />
            Videos</label
          >
          <label for="city-meetups"
            ><input
              type="checkbox"
              name="Prefer"
              id="city-meetups"
              class="input-checkbox"
            />City Meetups</label
          >
          <label for="wiki"
            ><input
              type="checkbox"
              name="Prefer"
              id="wiki"
              class="input-checkbox"
            />
            Wiki</label
          >
          <label for="forum"
            ><input
              type="checkbox"
              name="Prefer"
              id="forum"
              class="input-checkbox"
            />
            Forum</label
          >
          <label for="additional-courses"
            ><input
              type="checkbox"
              name="Prefer"
              id="additional-courses"
              class="input-checkbox"
            />
            Additional Courses</label
          >
        </fieldset>
        <fieldset class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            cols="30"
            rows="3"
            class="input-textarea"
            placeholder="Enter your comment here..."
          ></textarea>
        </fieldset>
        <fieldset class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
